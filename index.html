    />
    <link

    <meta charset="utf-8" />

    />

  <body>
    <section class="content_left">
      <img
        class="content_left_logo"
        src="./assets/logoGithub.svg"
        alt="Logo github"
      />
      <div class="content_left_user">
        <h2>Buscar usuário</h2>
        <p>Crie sua conta atravéz do seu usuário Github</p>
        <form method="GET" action="">
          <div class="username_box">
            <span class="username_icon">account_circle</span>
            <input class="username_input" type="text" placeholder="@username" />
          </div>
          <br />
          <input class="username_btn" value="Cadastrar" type="submit" />
        </form>
      </div>
      <div class="index_footer">
        <footer>
          <a href=".">Termmos depoítica e privacidade</a>
        </footer>
      </div>
    </section>
    <section class="content_right">
      <img
        class="content_right_img"
        src="./assets/backgroundimg.svg"
        alt="Programador"
      />
      <p class="conten_rigth_title">
        Gerencie e adicione tags ao seus repositórios favoritos.
      </p>
    </section>
  </body>
